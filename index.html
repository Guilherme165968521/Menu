<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Bordas Arredondadas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            width: 100vw; 
            height: 100vh; 
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <script>
        // Função para pegar o valor do parâmetro 'imagem' na URL
        function getImageFromURL() {
            const urlParams = new URLSearchParams(window.location.search); 
            const imagem1 = urlParams.get('imagem1');  // Verifica o parâmetro 'imagem1'
            
            // Se imagem1 for 'imagem1', usa background-menu.png, caso contrário, usa lista-admin.png
            return imagem1 === 'imagem1' ? 'background-menu.png' : 'lista-admin.png';
        }

        // Função para aplicar a imagem de fundo
        function setBackgroundImage() {
            const imageName = getImageFromURL();  // Pega o nome da imagem com base na URL
            const backgroundDiv = document.getElementById('background');
            backgroundDiv.style.backgroundImage = `url('${imageName}')`;  // Aplica a imagem no background
        }

        // Aplica a imagem de fundo ao carregar a página
        window.onload = setBackgroundImage;
    </script>
</body>
</html>
